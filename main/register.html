    <form id="register" name="register-form"action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Sign Up</h3>
            <p>Sign up with the following details</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="email">Your Email</label>
            <input type="email" placeholder="Enter Username" name="email" id="email" required>

            <br><br>

            <!-- Password -->
            <label for="password">Your password</label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <!-- First name  -->

            <label for="first_name">First Name</label>
            <input type="text" placeholder="Enter first name" name="first_name" id="first_name" pattern="[a-zA-Z]+" title="Only alphabets allowed" required>

            <!-- last name  -->        
            <label for="last name">Last Name</label>
            <input type="text" placeholder="Enter last name" name="last_name" id="last_name" pattern="[a-zA-Z]+" title="Only alphabets allowed" required>


            <!-- phone  -->

            <label for="phone">Phone</label>
            <input type="phone" placeholder="Enter your Phone no." name="phone" id="phone_no" pattern="[0-9()+ -]{1,20}" title="Only numbers allowed" required>

            <!-- sub container for the checkbox and forgot password link -->
            


            <!-- Submit button -->
            <button type="submit">Sign Up</button>

        

        </div>

    </form>

    <script>
        const signupForm = document.getElementById('register');

        signupForm.addEventListener('submit', event => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone_no').value;
            const first_name = document.getElementById('first_name').value;
            const last_name = document.getElementById('last_name').value;
            url = "http://localhost:8000"
            fetch(url+'/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email,
                    password,
                    first_name,
                    last_name,
                    phone
                })
            })
            .then((response) => {
                if (!response.ok) {
                    throw new Error(response.statusText)
                }
                return response.json();
            })
            .then(data => {console.log("Registration successful!"); window.location.href="/main/login.html"})
            .catch(error => {
                alert(error)
            });
        })
        
    </script>
